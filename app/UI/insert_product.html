<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
</head>
<body>
    <h1>Add New Product</h1>
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName"><br>

        <label for="productVendor">Product Vendor:</label>
        <input type="text" id="productVendor" name="productVendor"><br>

        <label for="productDescription">Product Description:</label>
        <input type="text" id="productDescription" name="productDescription"><br>

        <label for="quantityInStock">Quantity in Stock:</label>
        <input type="number" id="quantityInStock" name="quantityInStock"><br>

        <label for="productCategoryCode">Product Category Code:</label>
        <input type="text" id="productCategoryCode" name="productCategoryCode"><br>

        <label for="basePrice">Base Price:</label>
        <input type="number" id="basePrice" name="basePrice"><br>

        <label for="msrp">MSRP:</label>
        <input type="number" id="msrp" name="msrp"><br>

        <button type="submit">Add Product</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        const productForm = document.getElementById('productForm');
        const responseMessage = document.getElementById('responseMessage');

        productForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(productForm);
            const url = '/api/insert_product'; // Replace with your API endpoint URL

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to add product.');
                }

                const data = await response.json();
                responseMessage.textContent = data.message;
            } catch (error) {
                responseMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
