<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Inventory</title>
</head>
<body>
    <h1>Update Product Inventory</h1>
    <form id="updateInventoryForm">
        <label for="product_code">Product Code:</label>
        <input type="text" id="product_code" name="product_code" required><br><br>
        
        <label for="quantity_in_stock">New Quantity in Stock:</label>
        <input type="number" id="quantity_in_stock" name="quantity_in_stock" required><br><br>

        <input type="submit" value="Update Inventory">
    </form>

    <script>
        document.getElementById("updateInventoryForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            var formData = new FormData();
            formData.append("product_code", document.getElementById("product_code").value);
            formData.append("quantity_in_stock", document.getElementById("quantity_in_stock").value);

            // Send POST request to backend API endpoint
            fetch("/api/update_product_inventory", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log response from backend
                // You can handle the response here (e.g., display a success message)
            })
            .catch(error => {
                console.error("Error:", error); // Log any errors
                // You can handle errors here (e.g., display an error message)
            });
        });
    </script>
</body>
</html>
