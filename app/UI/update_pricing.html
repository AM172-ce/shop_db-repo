<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Pricing</title>
</head>
<body>
    <h1>Update Product Pricing</h1>
    <form id="updatePricingForm">
        <label for="product_code">Product Code:</label>
        <input type="text" id="product_code" name="product_code" required><br><br>
        
        <label for="new_base_price">New Base Price:</label>
        <input type="number" id="new_base_price" name="new_base_price"><br><br>

        <label for="new_msrp">New MSRP:</label>
        <input type="number" id="new_msrp" name="new_msrp"><br><br>

        <input type="submit" value="Update Pricing">
    </form>

    <script>
        document.getElementById("updatePricingForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            var formData = new FormData();
            formData.append("product_code", document.getElementById("product_code").value);
            formData.append("new_base_price", document.getElementById("new_base_price").value);
            formData.append("new_msrp", document.getElementById("new_msrp").value);

            // Send POST request to backend API endpoint
            fetch("/api/update_product_pricing", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log response from backend
                // You can handle the response here (e.g., display a success message)
            })
            .catch(error => {
                console.error("Error:", error); // Log any errors
                // You can handle errors here (e.g., display an error message)
            });
        });
    </script>
</body>
</html>
