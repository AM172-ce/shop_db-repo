<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Inventory</title>
</head>
<body>
    <h1>Update Product Inventory</h1>
    <form id="updateInventoryForm">
        <label for="product_code">Product Code:</label>
        <input type="text" id="product_code" name="product_code" required><br><br>
        
        <label for="quantity_in_stock">New Quantity in Stock:</label>
        <input type="number" id="quantity_in_stock" name="quantity_in_stock" required><br><br>

        <input type="submit" value="Update Inventory">
    </form>

    <div id="responseMessage"></div>
    <script src="/static/scripts_update_product_inventory.js"></script>
</body>
</html>
