<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="/static/styles__search_products.css">
    <script src="/static/scripts_search_products.js" defer></script>
</head>
<body>
    <h1>Product Search</h1>
    <form id="searchForm">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name"><br><br>

        <label for="product_description">Product Description:</label><br>
        <textarea type="text" id="product_description" name="product_description" rows="4" cols="50"></textarea><br><br>
        
        <label for="min_price">Min Price:</label>
        <input type="number" id="min_price" name="min_price" step="0.01" min="0"><br><br>

        <label for="max_price">Max Price:</label>
        <input type="number" id="max_price" name="max_price" step="0.01" min="0"><br><br>

        <label for="min_inventory">Min Inventory:</label>
        <input type="number" id="min_inventory" name="min_inventory" min="0"><br><br>

        <label for="max_inventory">Max Inventory:</label>
        <input type="number" id="max_inventory" name="max_inventory" min="0"><br><br>

        <label for="min_rate">Min Rate:</label>
        <input type="number" id="min_rate" name="min_rate" step="1" min="1" max="5"><br><br>

        <label for="max_rate">Max Rate:</label>
        <input type="number" id="max_rate" name="max_rate" step="1" min="1" max="5"><br><br>

        <label for="sort_by">Sort By:</label>
        <select id="sort_by" name="sort_by">
            <option value="price">Price</option>
            <option value="inventory">Inventory</option>
            <option value="rate">Rate</option>
        </select><br><br>

        <label for="sort_order">Sort Order:</label>
        <select id="sort_order" name="sort_order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select><br><br>

        <button type="submit">Search</button>
    </form>

        <h2>Search Results</h2>
    <div id="searchResults">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Name</th>
                    <th>Vendor</th>
                    <th>Price</th>
                    <th>Inventory</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <div id="responseMessage"></div>
    <br>
    <button class="back-button" onclick="goBack()">Go Back</button>
</body>
</html>
